<div class = "wrapper">
    <h1>Create new accommodation</h1>
    <form (ngSubmit)="onSubmit(f)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="name">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" name="country" [(ngModel)]="country">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" [(ngModel)]="city">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="address">
        </div>
        <div class="form-group">
            <label for="distance">Distance</label>
            <input type="number" class="form-control" name="distance" [(ngModel)]="distanceFromCenter">
        </div>
        <div class="form-group">
            <label for="pricePerDay">Price per day</label>
            <input type="number" class="form-control" name="pricePerDay" [(ngModel)]="pricePerDay">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
